<html>
  <head>
    <title>AKAN NAMES</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <img
        src="images/pat1.jpg"
        alt="african pattern"
        width="1100px"
        height="50px"
      />
      <h2><u>KNOW YOUR AKAN NAME</u></h2>
      
        Akan people fron Ghana name their children after the days in which they
        were born.Dont you find this interesting?
    
      <div class="pics">
        <img
          src="images/back.jpeg"
          alt="a picture of an african woman"
          width="auto"
          height="300"
        />
        <img
          src="images/man.jpeg"
          alt="a picture of an african man"
          width="auto"
          height="300"
        />
        <img
          src="images/woman.jpeg"
          alt="a picture of an african woman"
          width="200px"
          height="300"
        />
      </div>

      <p id="parent">
       <span id="akan_name_revealer">find out your Akan name </span> 
      </p>
      <div class="dob">
        <p>
     
          <form>
            <label class="form-check-label">Date of birth:</label>     
            <div class="form-group">
              <input
              onchange="getBirthdayIput(event)"
              type="date"
              id="birthday"
              name="birthday"
              class=" form-control form-input"
            
            />
            </div>
          
       
        </p>
      </div>
      <div class="form-group">
          <label class="form-check-label"> Choose your gender:</label>   
            <select  class="form-control form-input" required onchange="getGender()" name="gender" id="gender">
              <option value="">select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>        
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-dark" onclick="formsubmit()">GET NAME</button>
      </div>
  
    </form>
      <br>
      <img
        src="images/pat2.jpg"
        alt="african pattern"
        width="1100px"
        height="50px"
      />
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
